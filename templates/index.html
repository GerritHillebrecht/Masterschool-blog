<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterschool Blog</title>

    <link rel="dns-prefetch" href="fonts.googleapis.com">
    <link rel="dns-prefetch" href="cdn.jsdelivr.net">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href={{ url_for(
    "static", filename="css/global.css") }}>
    <link rel="stylesheet" href={{ url_for(
    "static", filename="css/blog-posts.css") }}>

</head>
<body>
<main>
    <h1>Hallo Welt</h1>
    <div class="blog-posts">
        {% for post in posts %}
        <a href="/post/{{post.get("id")}}" class="card mb-3" style="text-underline: none">
            <div class="row g-0">
                <div class="col-md-4 d-relative">
                    <img src={{ url_for("static", filename="images/blog-post.jpg") }} class="img-fluid h-100 object-fit-cover rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{post.get("title")}}</h5>
                        <p class="card-text">{{post.get("content")}}</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
